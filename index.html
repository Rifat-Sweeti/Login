<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">MyWebsite</h1>
            <button class="nav-btn" id="loginNavBtn">Login</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <button class="close-btn" id="closeLoginForm">&times;</button>
        <h2>Login Form</h2>
        <form id="login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="error" id="passwordError"></span>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="form-footer">
                <span>Don't have an account? </span>
                <a href="#" class="link" id="registerLink">Register</a>
            </div>
        </form>
    </div>

    <!-- Registration Form -->
    <div class="form-container" id="registrationForm">
        <button class="close-btn" id="closeRegisterForm">&times;</button>
        <h2>Register Form</h2>
        <form id="register">
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" placeholder="Enter your username">
                <span class="error" id="regUsernameError"></span>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" placeholder="Enter your email">
                <span class="error" id="regEmailError"></span>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" placeholder="Enter your password">
                <span class="error" id="regPasswordError"></span>
            </div>
            <div class="form-group">
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" name="confirmPassword" placeholder="Confirm your password">
                <span class="error" id="regConfirmPasswordError"></span>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <div class="form-footer">
                <span>Already have an account? </span>
                <a href="#" class="link" id="loginLink">Login</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
